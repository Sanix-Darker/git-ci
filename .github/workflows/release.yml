name: release

on:
  push:
    tags: [ 'v*' ]

env:
  GO_VERSION: '1.23'
  DOCKER_BUILDKIT: 1

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux, darwin] # windows (will re-activate after an MVP
        arch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build binary
        run: |
          make build-all

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: git-ci-${{ matrix.os }}-${{ matrix.arch }}
          path: git-ci-${{ matrix.os }}-${{ matrix.arch }}

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create archives
        run: |
          cd artifacts
          for dir in git-ci-*; do
            if [ -d "$dir" ]; then
              tar czf "$dir.tar.gz" -C "$dir" .
            fi
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          files: |
            artifacts/*.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
